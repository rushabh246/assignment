<section class="vh-100" style="background-color: #508bfc;">
<div class="mb-3">
    <h1 class="text-dark text-muted">Registeration</h1>
</div>
<form>
    <div class="container">
        <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <!-- <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
        <button type="button" class="btn btn-info" (click)="signUp()">Register</button>
        <div class="row">
            <div class="col-md-6">
                <a routerLink="/login" style="text-decoration:none">Already have an account? <span
                        class="text-danger">Login</span></a>
            </div>
        </div>
    </div>
</form>
</section>
